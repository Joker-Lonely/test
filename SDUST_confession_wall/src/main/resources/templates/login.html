<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>用户登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/community.css">
	<script src="js/jquery-3.6.0.min.js" type="application/javascript"></script>
	<script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="panel panel-default panel-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="container-fluid">
								<h3>用户登录</h3>
								<form method="post">
										<div class="form-group">
											<input name="username" id="username" type="text" class="form-control" autofocus="autofocus" placeholder="用户名或Email" th:value="${username}"/>
										</div>
										<div class="form-group">
											<input name="password" id="password" type="password" class="form-control" placeholder="密码" />
										</div>
                                         <input class="btn btn-success" type="submit" value="登录" />
								</form>
								<div class="row">
									<div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
										 th:if="${error != null}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
