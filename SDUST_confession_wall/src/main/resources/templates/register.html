<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>用户注册</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/community.css">
	<script src="js/jquery-3.6.0.min.js" type="application/javascript"></script>
	<script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="panel panel-default panel-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="container-fluid">
								<h3>新用户注册</h3>
								<form action="#" th:action="@{register}" th:object="${userDTO}" method="post">
									<div class="row form-group">
										<div class="col-xs-6">
											<input type="text" th:field="*{username}" class="form-control" placeholder="用户名" autofocus="autofocus"/>
											<input name="password" id="password" type="password" class="form-control" placeholder="密码" />
										</div>
										<div class="col-xs-6">
											<span class="label label-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
										</div>
									</div>
									
									<div class="row form-group">
										<div class="col-xs-6">
											<input th:field="*{email}" type="text" class="form-control" placeholder="Email"/>
										</div>
										<div class="col-xs-6">
											<span class="label label-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
										</div>
									</div>
									
	                                <div class="row form-group">
                                        <div class="col-xs-6">
                                             <input th:field="*{password}" type="password" class="form-control" placeholder="密码"/>
                                        </div>
                                        <div class="col-xs-6">
                                            <span class="label label-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                                        </div>
                                    </div>
                                    
                                    <div class="row form-group">
                                        <div class="col-xs-6">
                                             <input th:field="*{matchingpassword}" type="password" class="form-control" placeholder="密码（重复）"/>
                                        </div>
                                        <div class="col-xs-6">
                                            <span class="label label-warning" th:if="${#fields.hasErrors('matchingpassword')}" th:errors="*{matchingpassword}">Password Confirmation Error</span>
                                        </div>
                                    </div>
	                                
									<div class="row form-group">
										<div class="col-xs-6">
											<input class="btn btn-success" type="submit" value="注册" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
