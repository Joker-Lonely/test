<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>发布 - 表白帖</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/community.css">
  <script src="js/jquery-3.6.0.min.js" type="application/javascript"></script>
  <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
      <hr>

      <form action="/publish" method="post">
        <div class="form-group">
          <label for="title">表白帖标题（简单扼要）:</label>
          <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="表白帖标题……">
        </div>
        <div class="form-group">
          <label for="description">表白内容补充（必填，参照右边提示）:</label>
          <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="tag">添加标签:</label>
          <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，号分隔">
        </div>

        <div class="container-fluid main">
          <div class="row">
              <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                   th:if="${error != null}"></div>
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <button type="submit" class="btn btn-success btn-publish">
                发布
              </button>
            </div>
          </div>
        </div>


      </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
      <h3>表白帖发起指南</h3>
      * 发帖标题:请用精简的语言描述您表白的对象,不超过25字<br>
      * 表白补充:详细补充您的表白内容，并确保表白描述清晰直观，想交友务必附加联系方式<br>
      * 选择标签:选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
    </div>
  </div>
</div>
</body>
</html>
